<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Love Letter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #01424c;
            font-family: Arial, sans-serif;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.4s;
        }
        .envelope:hover {
            transform: scale(1.1);
        }
        .envelope .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #d4a373;
            clip-path: polygon(50% 0, 0 100%, 100% 100%);
            transition: transform 0.6s;
        }
        .envelope .body {
            position: absolute;
            top: 25%;
            left: 0;
            width: 100%;
            height: 75%;
            background-color: #d4a373;
            z-index: -1;
        }
        .envelope .heart {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ff007f;
        }
        .letter {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 150px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.6s;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
            color: #333;
            border-radius: 8px;
        }
        .letter p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="flap" id="flap"></div>
        <div class="body"></div>
        <div class="heart">❤️</div>
        <div class="letter" id="letter">
            <p>Dear Love,</p>
            <p>You are my sunshine, my moonlight, and everything in between. Thank you for being the wonderful person you are. I am truly blessed to have you in my life.</p>
            <p>Forever Yours,</p>
            <p>Your Beloved</p>
        </div>
    </div>

    <script>
        function openLetter() {
            const flap = document.getElementById('flap');
            const letter = document.getElementById('letter');
            flap.style.transform = 'rotateX(180deg) translateY(-100%)';
            letter.style.opacity = '1';
        }
    </script>
</body>
</html>
